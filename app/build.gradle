apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.example.katecatlin.finalproject"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files ('libs/joda-time-2.6.jar')
    compile files ('joda-time-2.6.jar')
    compile files ('joda-time-2.5-javadoc.jar')
    compile files ('joda-time-2.5-sources.jar')
    compile "com.android.support:support-v4:21.0.2"
    compile 'com.parse.bolts:bolts-android:1.1.3'
    compile fileTree(dir: 'libs', include: 'Parse-*.jar')
}
